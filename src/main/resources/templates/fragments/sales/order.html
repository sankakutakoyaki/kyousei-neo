<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<body>
    <header class="flex-area pc-style" th:fragment="headerFragment(box)">
        <!-- 検索ボックス -->
        <div class="search-box">
            <input th:id="${box}" type="search" placeholder="検索">
            <img title="検索" src="/icons/search.png" onclick="execFilterDisplay(this)">
        </div>
        <div class="kebab-btns">
            <!-- 新規作成ボタン -->
            <div class="img-btn" onclick="execEdit(0, this)">
                <img title="作成・登録" src="/icons/add.png">
                <span>新規</span>
            </div>
            <!-- 削除ボタン -->
            <div class="img-btn" onclick="execDelete(this)">
                <img title="削除" src="/icons/dust.png">
                <span>削除</span>
            </div>
            <!-- ダウンロードボタン -->
            <div class="img-btn" onclick="execDownloadCsv(this)">
                <img title="ダウンロード" src="/icons/download.png">
                <span>取得</span>
            </div>
            <!-- 更新ボタン -->
            <div class="img-btn" onclick="execUpdate(this)">
                <img title="更新" src="/icons/update.png">
                <span>更新</span>
            </div>
        </div>
    </header>

    <main th:fragment="mainFragment(tableId, scrollId)">
        <table th:id="${tableId}" class="normal-table">
            <tr id="row-0" name="table-header" class="pc-style">
                <th name="chk-cell"><input name="all-chk-btn" class="normal-chk" type="checkbox" onclick="clickAllCheckBtn(this)"></th>
                <th><span>受注ID</span><br><span>依頼番号</span></th>
                <th><span>着工日</span><br><span>完工日</span></th>
                <th><span>元請</span><br><span>元請支店</span></th>
                <th><span>件名</span><br><span>住所</span></th>
            </tr>
            <tbody th:id="${scrollId}" class="scroll-area"></tbody>
        </table>
        <button type="button" class="page-top"></button>
    </main>

    <main th:fragment="tabPanel12Fragment(tableId, scrollId)">
        <table th:id="${tableId}" class="normal-table">
            <tr name="table-header" class="pc-style">
                <th><span>メーカー</span></th>
                <th><span>品目</span></th>
                <th><span>型番</span></th>
                <th><span>数量</span></th>
                <th></th>
            </tr>
            <tbody th:id="${scrollId}" class="scroll-area"></tbody>
        </table>
        <button type="button" class="page-top"></button>
    </main>

    <footer th:fragment="footerFragment()" th:remove="tag">
        <span>0件 : 0000/00/00 00:00 現在</span>
    </footer>
</body>

</html>
