<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<body>
    <header class="form-parts pc-style" th:fragment="header01Fragment(box)">
        <div class="flex-area">
            <!-- 検索ボックス -->
            <div class="search-box">
                <input th:id="${box}" type="search" placeholder="検索">
                <img title="検索" src="/icons/search.png" onclick="execFilterDisplay(this)">
            </div>
            <!-- 各種ボタン -->
            <div class="kebab-btns">
                <div class="img-btn" onclick="execEdit(0, this)">
                    <img title="登録" src="/icons/recycle.png">
                    <span>登録</span>
                </div>
                <div class="img-btn" onclick="execDelete01('table-01-content', this)">
                    <img title="削除" src="/icons/dust.png">
                    <span>削除</span>
                </div>
                <div class="img-btn" onclick="execDownloadCsv01('table-01-content', this)">
                    <img title="ダウンロード" src="/icons/download.png">
                    <span>取得</span>
                </div>
            </div>
        </div>
        <!-- フィルターボックス -->
        <div class="flex-area">
            <select id="company" name="company" class="normal-select"></select>
            <select id="category1" name="category1" class="normal-select"></select>
            <select id="category2" name="category2" class="normal-select"></select>            
        </div>
    </header>

    <form id="form-01" class="dialog-content" th:fragment="form01Fragment()">
        <div class="table-area">
            <div class="flex-area">
                <div class="form-parts">
                    <label>分類</label>
                    <select tabindex="11" id="category11" name="category" autofocus
                        class="normal-select"></select>
                </div>
                <div class="form-parts">
                    <label>コード</label>
                    <input tabindex="13" id="code11" name="code" class="normal-input" type="text"
                        value="" onfocus="this.select();">
                </div>
                <div class="form-parts">
                    <label>作業項目</label>
                    <input tabindex="14" id="content11" name="content" class="normal-input" type="text"
                        value="" onfocus="this.select();">
                </div>
                <div class="form-parts">
                    <label></label>
                    <button tabindex="15" id="regist-btn12" name="regist-btn" class="normal-btn ok" type="button"
                        onclick="execRegistItem(this)"><span>登録</span></button>
                </div>
            </div>

            <main th:replace="~{fragments/management/recycle :: main11Fragment('table-11', 'table-11-content')}"></main>

            <!-- フッター -->
            <footer id="footer-11" class="pc-style"
                th:insert="~{fragments/regist/workitem :: footerFragment()}"></footer>
        </div>
    </form>

    <form id="form-02" class="dialog-content" th:fragment="form02Fragment()">
        <input id="work-item-id12" name="work-item-id" type="hidden" value="">
        <input id="version12" name="version" type="hidden" value="">

        <div class="form-parts">
            <label>分類</label>
            <select tabindex="21" id="category12" name="category" autofocus
                class="normal-select"></select>
        </div>
        <div class="flex-area">
            <div class="form-parts">
                <label>コード</label>
                <input tabindex="23" id="code12" name="code" class="normal-input" type="text"
                    value="" onfocus="this.select();">
            </div>
            <div class="form-parts">
                <label>作業項目</label>
                <input tabindex="24" id="content12" name="content" class="normal-input" type="text"
                    value="" onfocus="this.select();">
            </div>
        </div>
        <div class="form-parts">
            <label></label>
            <button tabindex="25" id="save-btn12" name="save-btn" class="normal-btn ok" type="button"
                onclick="execSavEdit(this)"><span>保存</span></button>
        </div>
    </form>

    <main th:fragment="main01Fragment(tableId, scrollId)">
        <table th:id="${tableId}" class="normal-table">
            <tr name="table-header" class="pc-style">
                <th name="chk-cell"><input name="all-chk-btn" class="normal-chk" type="checkbox" onclick="clickAllCheckBtn(this)"></th>
                <th><span>分類</span></th>
                <th><span>コード</span></th>
                <th><span>作業項目</span></th>
            </tr>
            <tbody th:id="${scrollId}" class="scroll-area"></tbody>
        </table>
        <button type="button" class="page-top"></button>
    </main>

    <main th:fragment="main11Fragment(tableId, scrollId)">
        <table th:id="${tableId}" class="normal-table">
            <tr name="table-header" class="pc-style">                
                <th><span>分類</span></th>
                <th><span>コード</span></th>
                <th><span>作業項目</span></th>
            </tr>
            <tbody th:id="${scrollId}" class="scroll-area"></tbody>
        </table>
        <button type="button" class="page-top"></button>
    </main>

    <footer th:fragment="footerFragment()" th:remove="tag">
        <span>0件 : 0000/00/00 00:00 現在</span>
    </footer>
</body>

</html>
