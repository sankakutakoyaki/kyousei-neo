<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<body>
    <header class="form-parts pc-style" th:fragment="header01Fragment(box, start, end)">
        <div class="flex-area">
            <!-- 検索ボックス -->
            <div class="search-box">
                <input th:id="${box}" type="search" placeholder="検索">
                <img title="検索" src="/icons/search.png" onclick="execFilterDisplay(this)">
            </div>
            <!-- 各種ボタン -->
            <div class="kebab-btns">
                <div class="img-btn" onclick="execUseRegist(this)">
                    <img title="作成・登録" src="/icons/recycle.png">
                    <span>登録</span>
                </div>
                <div class="img-btn" onclick="execDeliveryRegist(this)">
                    <img title="作成・登録" src="/icons/recycle_truck.png">
                    <span>引渡</span>
                </div>
                <div class="img-btn" onclick="execShippingRegist(this)">
                    <img title="作成・登録" src="/icons/truck.png">
                    <span>発送</span>
                </div>
                <div class="img-btn" onclick="execLossRegist(this)">
                    <img title="作成・登録" src="/icons/close.png">
                    <span>ロス</span>
                </div>
                <div class="img-btn" onclick="execDelete(this)">
                    <img title="削除" src="/icons/dust.png">
                    <span>削除</span>
                </div>
                <div class="img-btn" onclick="execDownloadCsv(this)">
                    <img title="ダウンロード" src="/icons/download.png">
                    <span>取得</span>
                </div>
            </div>
        </div>
        <!-- 期間指定ボックス -->
        <div class="flex-area">
            <div>
                <select id="date-category01" name="date-category" class="normal-select"></select>
                <!-- <select id="item-state01" name="item-state" class="normal-select"></select> -->
            </div>
            <div>
                <input id="start-date01" class="normal-input date-area" type="date" value="" onfocus="this.select();" onchange="checkDateChanged(this)">
                <span class="pc-style">〜</span>
                <input id="end-date01" class="normal-input date-area" type="date" value="" onfocus="this.select();" onchange="checkDateChanged(this)">
                <button id="date-search-btn01" class="normal-btn ok" type="button" onclick="execDate01Search()">
                    <span>検索</span>
                </button>                    
            </div>
            <!-- 日付移動ボタン -->
            <div th:replace="~{fragments/header::header-month-move-btn-fragment('start-date01', 'end-date01')}"></div>
            <div th:replace="~{fragments/header::header-day-move-btn-fragment('start-date01', 'end-date01')}"></div>
            <div th:replace="~{fragments/header::header-week-move-btn-fragment('start-date01', end-date01)}"></div>
        </div>
    </header>

    <main th:fragment="main01Fragment(tableId, scrollId)">
        <table th:id="${tableId}" class="normal-table">
            <tr name="table-header" class="pc-style">
                <th name="chk-cell"><input name="all-chk-btn" class="normal-chk" type="checkbox" onclick="clickAllCheckBtn(this)"></th>
                <th><span>お問合せ管理票番号</span></th>
                <th><span>使用日</span><br><span>引渡日</span></th>
                <th><span>小売業者</span></th>
                <th><span>製造業者等名</span><br><span>品目・料金区分</span></th>
            </tr>
            <tbody th:id="${scrollId}" class="scroll-area"></tbody>
        </table>
        <button type="button" class="page-top"></button>
    </main>

    <footer th:fragment="footerFragment()" th:remove="tag">
        <span>0件 : 0000/00/00 00:00 現在</span>
    </footer>
</body>

</html>
