<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<body>
    <header class="form-parts pc-style" th:fragment="header01Fragment(box, start, end)">
        <div class="flex-area">
            <!-- 検索ボックス -->
            <div class="search-box">
                <input th:id="${box}" type="search" placeholder="検索">
                <img title="検索" src="/icons/search.png" onclick="refleshDisplay()">
            </div>
            <!-- 各種ボタン -->
            <div class="kebab-btns">
                <div class="img-btn" onclick="execEdit(0,this)">
                    <img title="削除" src="/icons/edit.png">
                    <span>編集</span>
                </div>
                <div class="img-btn" onclick="execDelete(this)">
                    <img title="削除" src="/icons/dust.png">
                    <span>削除</span>
                </div>
                <div class="img-btn" onclick="execDownloadCsv(this)">
                    <img title="ダウンロード" src="/icons/download.png">
                    <span>取得</span>
                </div>
            </div>
            <!-- 管理票番号検索ボックス-->
            <div class="form-parts">
                <label>お問合せ管理票番号</label>
                <input tabindex="1" id="number-box-01" name="number" class="normal-input" type="text" data-reset value="" onfocus="this.select();">
            </div>
            <div class="form-parts">
                <label></label>
                <button tabindex="2" id="date-search-btn" class="normal-btn ok" type="button" onclick="searchNumber()">
                    <span>検索</span>
                </button> 
            </div>
        </div>
        <!-- 期間指定ボックス -->
        <div class="flex-area">
            <!-- フィルターボックス -->
            <select tabindex="3" id="date-category" name="date-category" class="normal-select"></select> 
            <!-- 日付範囲ボックス -->
            <div>
                <input tabindex="4" th:id="${start}" class="normal-input date-area" type="date" value="" onfocus="this.select();">
                <span class="pc-style">〜</span>
                <input tabindex="5" th:id="${end}" class="normal-input date-area" type="date" value="" onfocus="this.select();">
                <button tabindex="6" id="date-search-btn" class="normal-btn ok" type="button" onclick="refleshDisplay()">
                    <span>検索</span>
                </button>                    
            </div>
            <!-- 日付移動ボタン -->
            <div th:replace="~{fragments/common/header::header-month-move-btn-fragment('__${start}__', '__${end}__')}"></div>
            <div th:replace="~{fragments/common/header::header-day-move-btn-fragment('__${start}__', '__${end}__')}"></div>
            <div th:replace="~{fragments/common/header::header-week-move-btn-fragment('__${start}__', '__${end}__')}"></div>
        </div>
    </header>

    <header class="form-parts pc-style" th:fragment="header02Fragment(box, start)">
        <div id="code-area" class="flex-area">
            <div class="form-parts">
                <label>ID</label>
                <input tabindex="21" id="company-code02" name="company-code" class="normal-input" type="text" value="">
            </div>
            <div class="form-parts">
                <label>小売業者</label>
                <select tabindex="22" id="company02" name="company" class="normal-select"></select>
            </div>
            <div class="form-parts">
                <label>支店</label>
                <select tabindex="23" id="office02" name="office" class="normal-select"></select>
            </div>
            <div class="form-parts">
                <label></label>
                <label class="checkbox-label"><input type="checkbox" id="fix-item-checkbox"><span>品目固定</span></label>
            </div>
        </div>
        <div class="flex-area">
            <div class="form-parts">
                <label>使用日</label>
                <input tabindex="24" th:id="${start}" name="use-date" class="normal-input date-area" type="date" value="" onfocus="this.select();">
            </div>
            <div class="form-parts">
                <label>お問合せ管理票番号</label>
                <input tabindex="25" th:id="${box}" name="number" class="normal-input" type="text" data-reset value="" onfocus="this.select();">
            </div>
            <div class="form-parts">
                <label>品目・料金区分</label>
                <input tabindex="26" id="item-code02" name="item-code" class="normal-input" type="text" data-reset
                    value="" onfocus="this.select();">
            </div>
            <div class="form-parts">
                <label></label>
                <input id="item-name02" name="item-name" class="normal-input" type="text" readonly data-reset
                    value="" onfocus="this.select();">
            </div>
            <div class="form-parts">
                <label>製造業者等名</label>
                <input tabindex="27" id="maker-code02" name="maker-code" class="normal-input" type="text" data-reset
                    value="" onfocus="this.select();">
            </div>
            <div class="form-parts">
                <label></label>
                <input id="maker-name02" name="maker-name" class="normal-input" type="text" readonly data-reset
                    value="" onfocus="this.select();">
            </div>
            <div class="form-parts">
                <label></label>
                <button tabindex="28" id="regist-btn02" name="regist-btn" class="normal-btn ok" type="button"
                    onclick="execRegist('02')"><span>登録</span></button>
            </div>
        </div>
    </header>

    <header class="form-parts pc-style" th:fragment="header03Fragment(box, start)">
        <div id="code-area" class="flex-area">
            <div class="form-parts">
                <label>ID</label>
                <input tabindex="31" id="disposal-site-code03" name="disposal-site-code" class="normal-input" type="text" value="">
            </div>
            <div class="form-parts">
                <label>処分先</label>
                <select tabindex="32" id="disposal-site03" name="disposal-site" class="normal-select"></select>
            </div>
        </div>
        <div class="flex-area">
            <div class="form-parts">
                <label>引渡日</label>
                <input tabindex="33" th:id="${start}" name="delivery-date" class="normal-input date-area" type="date" value="" onfocus="this.select();">
            </div>
            <div class="form-parts">
                <label>お問合せ管理票番号</label>
                <input tabindex="34" th:id="${box}" name="number" class="normal-input" type="text" data-reset value="" onfocus="this.select();">
            </div>
            <div class="form-parts">
                <label></label>
                <button tabindex="35" id="regist-btn03" name="regist-btn" class="normal-btn ok" type="button"
                    onclick="execRegist('03')"><span>登録</span></button>
            </div>
        </div>
    </header>

    <header class="form-parts pc-style" th:fragment="header04Fragment(box, start)">
        <div class="flex-area">
            <div class="form-parts">
                <label>発送日</label>
                <input tabindex="41" th:id="${start}" name="shipping-date" class="normal-input date-area" type="date" value="" onfocus="this.select();">
            </div>
            <div class="form-parts">
                <label>お問合せ管理票番号</label>
                <input tabindex="42" th:id="${box}" name="number" class="normal-input" type="text" data-reset value="" onfocus="this.select();">
            </div>
            <div class="form-parts">
                <label></label>
                <button tabindex="43" id="regist-btn04" name="regist-btn" class="normal-btn ok" type="button"
                    onclick="execRegist('04')"><span>登録</span></button>
            </div>
        </div>
    </header>

    <header class="form-parts pc-style" th:fragment="header05Fragment(box, start)">
        <div class="flex-area">
            <div class="form-parts">
                <label>ロス処理日</label>
                <input tabindex="51" th:id="${start}" name="loss-date" class="normal-input date-area" type="date" value="" onfocus="this.select();">
            </div>
            <div class="form-parts">
                <label>お問合せ管理票番号</label>
                <input tabindex="52" th:id="${box}" name="number" class="normal-input" type="text" data-reset value="" onfocus="this.select();">
            </div>
            <div class="form-parts">
                <label></label>
                <button tabindex="53" id="regist-btn05" name="regist-btn" class="normal-btn ok" type="button"
                    onclick="execRegist('05')"><span>登録</span></button>
            </div>
        </div>
    </header>

    <form id="form-01" class="dialog-content" th:fragment="form01Fragment()">
        <div class="flex-area">
            <div class="form-parts">
                <label>品目・料金区分</label>
                <input tabindex="61" id="item-code11" name="item-code" class="normal-input" type="text" data-reset autofocus
                    value="" onfocus="this.select();">
            </div>
            <div class="form-parts">
                <label></label>
                <input id="item-name11" name="item-name" class="normal-input" type="text" readonly data-reset
                    value="" onfocus="this.select();">
            </div>
        </div>
        <div class="flex-area">
            <div class="form-parts">
                <label>製造業者等名</label>
                <input tabindex="62" id="maker-code11" name="maker-code" class="normal-input" type="text" data-reset
                    value="" onfocus="this.select();">
            </div>
            <div class="form-parts">
                <label></label>
                <input id="maker-name11" name="maker-name" class="normal-input" type="text" readonly data-reset
                    value="" onfocus="this.select();">
            </div>
        </div>
        <div class="flex-area">
            <div class="form-parts">
                <label>使用日</label>
                <input tabindex="63" id="use-date11" name="use-date" class="normal-input" type="date" value="" data-reset
                    onfocus="this.select();">
            </div>
            <div class="form-parts">
                <label>引渡日</label>
                <input tabindex="64" id="delivery-date11" name="delivery-date" class="normal-input" type="date" value="" data-reset
                    onfocus="this.select();">
            </div>
            <div class="form-parts">
                <label>発送日</label>
                <input tabindex="65" id="shipping-date11" name="shipping-date" class="normal-input" type="date" value="" data-reset
                    onfocus="this.select();">
            </div>
        </div>
        <div class="flex-area">
            <div class="form-parts">
                <label>ID</label>
                <input tabindex="66" id="company-code11" name="company-code" class="normal-input" type="text" value="">
            </div>
            <div class="form-parts">
                <label>小売業者</label>
                <select tabindex="67" id="company11" name="company" class="normal-select"></select>
            </div>
        </div>
        <div class="flex-area">
            <div class="form-parts">
                <label>支店</label>
                <select tabindex="68" id="office11" name="office" class="normal-select"></select>
            </div>
        </div>
    </form>

    <main class="table-wrapper" th:fragment="main01Fragment(tableId, scrollId)">
        <table th:id="${tableId}" class="normal-table">
            <tr name="table-header" class="pc-style">
                <th name="chk-cell"><input name="all-chk-btn" class="normal-chk" type="checkbox" onclick="clickAllCheckBtn(this)"></th>
                <th><span>お問合せ管理票番号</span></th>
                <th><span>使用日</span><br><span>引渡日</span></th>
                <th><span>発送日</span><br><span>ロス処理日</span></th>
                <th><span>登録日</span><br><span>伝票番号</span></th>                
                <th><span>製造業者等名</span><br><span>品目・料金区分</span></th>
                <th><span>小売業者</span></th>
            </tr>
            <tbody th:id="${scrollId}" class="scroll-area"></tbody>
        </table>
        <button type="button" class="page-top"></button>
    </main>

    <main class="table-wrapper" th:fragment="mainFragment(tableId, scrollId, title)">
        <table th:id="${tableId}" class="normal-table">
            <tr name="table-header" class="pc-style">
                <th name="chk-cell"><input name="all-chk-btn" class="normal-chk" type="checkbox" onclick="clickAllCheckBtn(this)"></th>
                <th><span>お問合せ管理票番号</span></th>
                <th><span th:text="${title}"></span></th>
                <th><span>製造業者等名</span></th>
                <th><span>品目・料金区分</span></th>
                <th><span>小売業者</span></th>
            </tr>
            <tbody th:id="${scrollId}" class="scroll-area"></tbody>
        </table>
        <button type="button" class="page-top"></button>
    </main>
</body>

</html>
