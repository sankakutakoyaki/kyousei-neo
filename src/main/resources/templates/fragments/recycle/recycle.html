<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<body>
    <header class="form-parts pc-style" th:fragment="header01Fragment(box, start, end)">
        <div class="flex-area">
            <!-- 検索ボックス -->
            <div class="search-box">
                <input th:id="${box}" type="search" placeholder="検索">
                <img title="検索" src="/icons/search.png" onclick="execFilterDisplay(this)">
            </div>
            <!-- 各種ボタン -->
            <div class="kebab-btns">
                <div class="img-btn" onclick="execEdit(0, 'regist', this)">
                    <img title="作成・登録" src="/icons/recycle.png">
                    <span>登録</span>
                </div>
                <div class="img-btn" onclick="execEdit(0, 'delivery', this)">
                    <img title="作成・登録" src="/icons/recycle_truck.png">
                    <span>引渡</span>
                </div>
                <div class="img-btn" onclick="execEdit(0, 'shipping', this)">
                    <img title="作成・登録" src="/icons/truck.png">
                    <span>発送</span>
                </div>
                <div class="img-btn" onclick="execEdit(0, 'loss', this)">
                    <img title="作成・登録" src="/icons/close.png">
                    <span>ロス</span>
                </div>
                <div class="img-btn" onclick="execDelete(this)">
                    <img title="削除" src="/icons/dust.png">
                    <span>削除</span>
                </div>
                <div class="img-btn" onclick="execDownloadCsv(this)">
                    <img title="ダウンロード" src="/icons/download.png">
                    <span>取得</span>
                </div>
            </div>
        </div>
        <!-- 期間指定ボックス -->
        <div class="flex-area">
            <div>
                <select id="date-category01" name="date-category" class="normal-select"></select>
            </div>
            <div>
                <input id="start-date01" class="normal-input date-area" type="date" value="" onfocus="this.select();" onchange="checkDateChanged(this)">
                <span class="pc-style">〜</span>
                <input id="end-date01" class="normal-input date-area" type="date" value="" onfocus="this.select();" onchange="checkDateChanged(this)">
                <button id="date-search-btn01" class="normal-btn ok" type="button" onclick="refleshDisplay01()">
                    <span>検索</span>
                </button>                    
            </div>
            <!-- 日付移動ボタン -->
            <div th:replace="~{fragments/common/header::header-month-move-btn-fragment('start-date01', 'end-date01')}"></div>
            <div th:replace="~{fragments/common/header::header-day-move-btn-fragment('start-date01', 'end-date01')}"></div>
        </div>
    </header>

    <form id="form-01" class="dialog-content" th:fragment="form01Fragment()" data-mode="regist">
        <div class="table-area">
            <input id="recycle-id11" name="recycle-id" type="hidden" value="" data-reset="regist">
            <input id="version11" name="version" type="hidden" value="" data-reset="regist">
            <input id="maker-id11" name="maker-id" type="hidden" value="" data-reset="regist">
            <input id="item-id11" name="item-id" type="hidden" value="" data-reset="regist">
            <input id="recycling-fee11" name="recycling-fee" type="hidden" value="" data-reset="regist">
            <input id="recycle-number11" name="recycle-number" type="hidden" value="" data-reset="regist">
            <input id="molding-number11" name="molding-number" type="hidden" value="" data-reset="regist">

            <div class="flex-area">
                <div class="form-parts">
                    <label>小売業者</label>
                    <select tabindex="11" id="company11" name="company"
                        class="normal-select"></select>
                </div>
                <div class="form-parts">
                    <label></label>
                    <select tabindex="12" id="office11" name="office"
                        class="normal-select"></select>
                </div>
                <div class="form-parts">
                    <label>使用日</label>
                    <input tabindex="13" id="use-date11" name="use-date" class="normal-input" type="date" value=""
                        onfocus="this.select();">
                </div>
                <div class="form-parts">
                    <label></label>
                    <label class="checkbox-label"><input type="checkbox" id="fix-item-checkbox"><span>品目固定</span></label>
                </div>
            </div>
            <div class="flex-area">
                <div class="form-parts">
                    <label>お問合せ管理票番号</label>
                    <input tabindex="14" id="number11" name="number" class="normal-input" type="text" data-reset="regist" autofocus
                        value="" onfocus="this.select();">
                </div>
                <div class="form-parts">
                    <label>品目・料金区分</label>
                    <input tabindex="15" id="item-code11" name="item-code" class="normal-input" type="text" data-reset="regist"
                        value="" onfocus="this.select();">
                </div>
                <div class="form-parts">
                    <label></label>
                    <input id="item-name11" name="item-name" class="normal-input" type="text" readonly data-reset="regist"
                        value="" onfocus="this.select();">
                </div>
                <div class="form-parts">
                    <label>製造業者等名</label>
                    <input tabindex="16" id="maker-code11" name="maker-code" class="normal-input" type="text" data-reset="regist"
                        value="" onfocus="this.select();">
                </div>
                <div class="form-parts">
                    <label></label>
                    <input id="maker-name11" name="maker-name" class="normal-input" type="text" readonly data-reset="regist"
                        value="" onfocus="this.select();">
                </div>
                <div class="form-parts">
                    <label></label>
                    <button tabindex="17" id="regist-btn11" name="regist-btn" class="normal-btn ok" type="button"
                        onclick="execRegistItem('regist', this)"><span>登録</span></button>
                </div>
            </div>

            <main th:replace="~{fragments/recycle/recycle :: main11Fragment('table-11', 'table-11-content')}"></main>

            <!-- フッター -->
            <footer id="footer-11" class="pc-style"
                th:insert="~{fragments/recycle/recycle :: footerFragment()}"></footer>
        </div>
    </form>
    
    <form id="form-02" class="dialog-content" th:fragment="form02Fragment()" data-mode="delivery">
        <div class="table-area">
            <input id="recycle-id12" name="recycle-id" type="hidden" value="" data-reset="delivery">
            <input id="version12" name="version" type="hidden" value="" data-reset="delivery">>
            <input id="recycle-number12" name="recycle-number" type="hidden" value="" data-reset="delivery">>
            <input id="molding-number12" name="molding-number" type="hidden" value="" data-reset="delivery">

            <div class="flex-area">
                <div class="form-parts">
                    <label>引渡日</label>
                    <input tabindex="21" id="delivery-date12" name="delivery-date" class="normal-input" type="date" value="" autofocus

                </div>
                <div class="form-parts">
                    <label>お問合せ管理票番号</label>
                    <input tabindex="22" id="number12" name="number" class="normal-input" type="text" data-reset="delivery"
                        value="" onfocus="this.select();">
                </div>
                <div class="form-parts">
                    <label></label>
                    <button tabindex="23" id="regist-btn12" name="regist-btn" class="normal-btn ok" type="button"

            </div>

            <main th:replace="~{fragments/recycle/recycle :: main12Fragment('table-12', 'table-12-content')}"></main>

            <!-- フッター -->
            <footer id="footer-12" class="pc-style"
                th:insert="~{fragments/recycle/recycle :: footerFragment()}"></footer>
        </div>
    </form>

    <form id="form-03" class="dialog-content" th:fragment="form03Fragment()" data-mode="shipping">
        <div class="table-area">
            <input id="recycle-id13" name="recycle-id" type="hidden" value="" data-reset="shipping">

            <input id="recycle-number13" name="recycle-number" type="hidden" value="" data-reset="shipping">

            <div class="flex-area">
                <div class="form-parts">
                    <label>発送日</label>
                    <input tabindex="31" id="shipping-date13" name="shipping-date" class="normal-input" type="date" value="" autofocus
                        onfocus="this.select();">
                </div>
                <div class="form-parts">
                    <label>お問合せ管理票番号</label>
                    <input tabindex="32" id="number13" name="number" class="normal-input" type="text" data-reset="shipping"
                        value="" onfocus="this.select();">
                </div>
                <div class="form-parts">
                    <label></label>
                    <button tabindex="33" id="regist-btn13" name="regist-btn" class="normal-btn ok" type="button"
                        onclick="execRegistItem('shipping', this)"><span>登録</span></button>
                </div>
            </div>

            <main th:replace="~{fragments/recycle/recycle :: main13Fragment('table-13', 'table-13-content')}"></main>

            <!-- フッター -->
            <footer id="footer-13" class="pc-style"
                th:insert="~{fragments/recycle/recycle :: footerFragment()}"></footer>
        </div>
    </form>

    <form id="form-04" class="dialog-content" th:fragment="form04Fragment()" data-mode="loss">
        <div class="table-area">
            <input id="recycle-id14" name="recycle-id" type="hidden" value="" data-reset="loss">
            <input id="version14" name="version" type="hidden" value="" data-reset="loss">

            <div class="flex-area">

                    <label>ロス処理日</label>
                    <input tabindex="41" id="loss-date14" name="loss-date" class="normal-input" type="date" value="" autofocus

                </div>
                <div class="form-parts">
                    <label>お問合せ管理票番号</label>
                    <input tabindex="42" id="number14" name="number" class="normal-input" type="text" data-reset="loss"
                        value="" onfocus="this.select();">
                </div>
                <div class="form-parts">
                    <label></label>
                    <button tabindex="43" id="regist-btn14" name="regist-btn" class="normal-btn ok" type="button"

            <main th:replace="~{fragments/recycle/recycle :: main14Fragment('table-14', 'table-14-content')}"></main>

                th:insert="~{fragments/recycle/recycle :: footerFragment()}"></footer>
        </div>

            <input id="molding-number15" name="molding-number" type="hidden" value="" data-reset="edit">

            </div>
            <div class="flex-area">

                <div class="form-parts">
                    <label>リサイクル料</label>

                </div>
            </div>

                <div class="form-parts">

                    <label>引渡日</label>

    <main th:fragment="main01Fragment(tableId, scrollId)">
        <table th:id="${tableId}" class="normal-table">
            <tr name="table-header" class="pc-style">
                <th name="chk-cell"><input name="all-chk-btn" class="normal-chk" type="checkbox" onclick="clickAllCheckBtn(this)"></th>
                <th><span>お問合せ管理票番号</span></th>
                <th><span>使用日</span><br><span>引渡日</span></th>
                <th><span>発送日</span><br><span>ロス処理日</span></th>
                <th><span>登録日</span><br><span>最終更新日</span></th>
                <th><span>小売業者</span></th>
                <th><span>製造業者等名</span><br><span>品目・料金区分</span></th>
            </tr>
            <tbody th:id="${scrollId}" class="scroll-area"></tbody>
        </table>
        <button type="button" class="page-top"></button>
    </main>

    <main th:fragment="main11Fragment(tableId, scrollId)">
        <table th:id="${tableId}" class="normal-table">
            <tr name="table-header" class="pc-style">
                <th><span>お問合せ管理票番号</span><br><span>使用日</span></th>
                <th><span>小売業者</span></th>
                <th><span>製造業者等名</span><br><span>品目・料金区分</span></th>

        <button type="button" class="page-top"></button>
    </main>

    <main th:fragment="main12Fragment(tableId, scrollId)">

                <th><span>引渡日</span></th>

            </tr>

        <button type="button" class="page-top"></button>

    <main th:fragment="main13Fragment(tableId, scrollId)">

    </main>

    <footer th:fragment="footerFragment()" th:remove="tag">
        <span>0件 : 0000/00/00 00:00 現在</span>
    </footer>
</body>

</html>
