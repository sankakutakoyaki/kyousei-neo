<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<body>
    <header class="form-parts pc-style" th:fragment="header01Fragment(box)">
        <div class="flex-area">
            <!-- 検索ボックス -->
            <div class="search-box">
                <input th:id="${box}" type="search" placeholder="検索">
                <img title="検索" src="/icons/search.png" onclick="execFilterDisplay(this)">
            </div>
            <div class="kebab-btns">
                <!-- 新規作成ボタン -->
                <div class="img-btn" onclick="execEdit01(this)"> 
                    <img title="編集" src="/icons/add.png">
                    <span>新規</span>
                </div>
                <!-- 削除ボタン -->
                <div class="img-btn" onclick="execDelete01(this)">
                    <img title="削除" src="/icons/dust.png">
                    <span>削除</span>
                </div>
                <!-- ダウンロードボタン -->
                <div class="img-btn" onclick="execDownloadCsv01(this)">
                    <img title="ダウンロード" src="/icons/download.png">
                    <span>取得</span>
                </div>
            </div>
        </div>
        <!-- 期間指定ボックス -->
        <div class="flex-area" name="filter-area">
            <div></div>
            <button class="normal-btn frameless selected" type="button" data-code="0" onclick="execNumberSearch01('0', this)">
                <span>すべて</span>
            </button>
            <button class="normal-btn frameless" type="button" data-code="100" onclick="execNumberSearch01('100', this)">
                <span>100〜299</span>
            </button>
            <button class="normal-btn frameless" type="button" data-code="300" onclick="execNumberSearch01('300', this)">
                <span>300〜499</span>
            </button>
            <button class="normal-btn frameless" type="button" data-code="500" onclick="execNumberSearch01('500', this)">
                <span>500〜699</span>
            </button>
            <button class="normal-btn frameless" type="button" data-code="700" onclick="execNumberSearch01('700', this)">
                <span>700〜899</span>
            </button>
            <button class="normal-btn frameless" type="button" data-code="900" onclick="execNumberSearch01('900', this)">
                <span>900〜999</span>
            </button>
        </div>
    </header>

    <form id="form-01" class="dialog-content" th:fragment="form01Fragment()">
        <input name="recycle-maker-id" type="hidden" value="">
        <input name="version" type="hidden" value="">
        <div class="flex-area">
            <div class="form-parts">
                <label>コード</label>
                <input tabindex="1" name="maker-code" class="normal-input" type="text" value="" onfocus="this.select();">
            </div>
            <div class="form-parts">
                <label>グループ</label>
                <select tabindex="2" id="maker-group" name="maker-group" class="normal-select"></select>
            </div>
        </div>
        <div class="flex-area">
            <div class="form-parts">
                <label>製造業者等名</label>
                <input tabindex="3" name="maker-name" class="normal-input" type="text" value="" onfocus="this.select();">
            </div>
        </div>
        <div class="flex-area">
            <div class="form-parts">
                <label>略称</label>
                <input tabindex="4" name="maker-abbr" class="normal-input" type="text" value="" onfocus="this.select();">
            </div>
        </div>
    </form>

    <main th:fragment="main01Fragment(tableId, scrollId)">
        <table th:id="${tableId}" class="normal-table">
            <tr name="table-header" class="pc-style">
                <th th:unless="${isForm}" name="chk-cell"><input name="all-chk-btn" class="normal-chk" type="checkbox" onclick="clickAllCheckBtn(this)"></th>
                <th><span>コード</span></th>
                <th><span>グループ</span></th>
                <th><span>製造業者等名</span></th>
                <th><span>略称（リサイクル券記入はこちら）</span></th>
            </tr>
            <tbody th:id="${scrollId}" class="scroll-area"></tbody>
        </table>
        <button type="button" class="page-top"></button>
    </main>

    <footer th:fragment="footer01Fragment()" th:remove="tag">
        <span>0件 : 0000/00/00 00:00 現在</span>
    </footer>

</body>
