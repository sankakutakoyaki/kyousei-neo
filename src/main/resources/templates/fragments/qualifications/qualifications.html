<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<body>

<!-- タブ01 ---------------------------------------------------------------------------------------------------------------------->

    <header class="flex-area pc-style" th:fragment="header01Fragment(box, code, name, filter)">
        <div class="flex-area">
            <!-- 検索ボックス -->
            <div class="search-box">
                <input th:id="${box}" type="search" placeholder="検索">
                <img title="検索" src="/icons/search.png" onclick="execFilterDisplay(this)">
            </div>
            <div class="kebab-btns">
                <!-- 登録ボタン -->
                <div class="img-btn" onclick="execEdit(0)">
                    <img title="登録" src="/icons/add.png">
                    <span>登録</span>
                </div>
                <!-- ダウンロードボタン -->
                <div class="img-btn" onclick="execDownloadCsv(this)">
                    <img title="ダウンロード" src="/icons/download.png">
                    <span>取得</span>
                </div>
                <!-- 更新ボタン -->
                <div class="img-btn" onclick="execUpdate(this)">
                    <img title="更新" src="/icons/update.png">
                    <span>更新</span>
                </div>
            </div>
        </div>
        <div class="flex-area">
            <div class="form-parts">
                <label>ID</label>
                <input th:id="${code}" name="code" class="normal-input" type="text" value="">
            </div>
            <div class="form-parts">
                <label>会社名</label>
                <select th:id="${name}" name="company" class="normal-select"></select>
            </div>
            <div class="form-parts">
                <label>許認可</label>
                <select th:id="${filter}" class="normal-select"></select>
            </div>
        </div>
    </header>
    <main class="table-wrapper"th:fragment="main01Fragment()">
        <table id="table-01" class="normal-table">
            <tr id="row-0" name="table-header" class="pc-style">
                <!-- <th name="chk-cell"><input name="all-chk-btn" class="normal-chk" type="checkbox" onclick="clickAllCheckBtn(this)"></th> -->
                <!-- <th><span>ID<span class="sort-arrow"></span></span></th> -->
                <th><span>所有者<span class="sort-arrow"></span></span></th>
                <th><span>許認可<span class="sort-arrow"></span></span></th>
                <th><span>番号<span class="sort-arrow"></span></span></th>
                <th><span>有効期限<span class="sort-arrow"></span></span></th>
                <th><span>ステータス<span class="sort-arrow"></span></span></th>
                <th></th>
                <th></th>
                
            </tr>
            <tbody id="table-01-content" class="scroll-area"></tbody>
        </table>
        <button type="button" class="page-top"></button>
    </main>

    <footer th:fragment="footerFragment()" th:remove="tag">
        <span>0件 : 0000/00/00 00:00 現在</span>
    </footer>

<!-- タブ02 ---------------------------------------------------------------------------------------------------------------------->

    <header class="flex-area pc-style" th:fragment="header02Fragment(box, code, name, filter)">
        <div class="flex-area">
            <!-- 検索ボックス -->
            <div class="search-box">
                <input th:id="${box}" type="search" placeholder="検索">
                <img title="検索" src="/icons/search.png" onclick="execFilterDisplay(this)">
            </div>
            <div class="kebab-btns">
                <!-- 登録ボタン -->
                <div class="img-btn" onclick="execEdit(0)">
                    <img title="登録" src="/icons/add.png">
                    <span>登録</span>
                </div>
                <!-- ダウンロードボタン -->
                <div class="img-btn" onclick="execDownloadCsv(this)">
                    <img title="ダウンロード" src="/icons/download.png">
                    <span>取得</span>
                </div>
                <!-- 更新ボタン -->
                <div class="img-btn" onclick="execUpdate(this)">
                    <img title="更新" src="/icons/update.png">
                    <span>更新</span>
                </div>
            </div>
        </div>
        <div class="flex-area">
            <div class="form-parts">
                <label>ID</label>
                <input tabindex="1" th:id="${code}" name="code" class="normal-input" type="text" value="">
            </div>
            <div class="form-parts">
                <label>担当者名</label>
                <input th:id="${name}" name="name" class="normal-input" type="text" value="" readonly>
            </div>
            <div class="form-parts">
                <label>資格</label>
                <select tabindex="2" th:id="${filter}" class="normal-select"></select>
            </div>
        </div>
    </header>

    <main class="table-wrapper"th:fragment="main02Fragment()">
        <table id="table-02" class="normal-table">
            <tr id="row-0" name="table-header" class="pc-style">
                <!-- <th name="chk-cell"><input name="all-chk-btn" class="normal-chk" type="checkbox" onclick="clickAllCheckBtn(this)"></th> -->
                <!-- <th><span>ID<span class="sort-arrow"></span></span></th> -->
                <th><span>所有者<span class="sort-arrow"></span></span></th>
                <th><span>資格<span class="sort-arrow"></span></span></th>
                <th><span>番号<span class="sort-arrow"></span></span></th>
                <th><span>有効期限<span class="sort-arrow"></span></span></th>
                <th><span>ステータス<span class="sort-arrow"></span></span></th>
                <th></th>
                <th></th>
                
            </tr>
            <tbody id="table-01-content" class="scroll-area"></tbody>
        </table>
        <button type="button" class="page-top"></button>
    </main>

<!-- タブ03 ---------------------------------------------------------------------------------------------------------------------->

    <header class="flex-area pc-style" th:fragment="header03Fragment(code1, name1, filter1, code2, name2, filter2)">
        <div id="id-area01" class="flex-area select-area select">
            <div class="form-parts check-area">
                <label>
                    <input tabindex="1" type="checkbox" class="row-enable normal-chk" checked>
                     許認可
                </label>
            </div>
            <div class="form-parts">
                <label>ID</label>
                <input tabindex="2" th:id="${code1}" name="code" class="normal-input" type="text" value="">
            </div>
            <div class="form-parts">
                <label>会社名</label>
                <select th:id="${name1}" name="name" class="normal-select"></select>
            </div>
        </div>
        <div id="id-area02" class="flex-area select-area">
            <div class="form-parts check-area">
                <label>
                    <input tabindex="3" type="checkbox" class="row-enable normal-chk">
                     資格
                </label>
            </div>
            <div class="form-parts">
                <label>ID</label>
                <input tabindex="4" th:id="${code2}" name="code" class="normal-input" type="text" value="" readonly>
            </div>
            <div class="form-parts">
                <label>担当者名</label>
                <input th:id="${name2}" name="name" class="normal-input" type="text" value="" readonly>
            </div>
        </div>
        <div class="flex-area">
            <select tabindex="5" th:id="${filter2}" class="normal-select"></select>
            <!-- アップロードボタン -->
            <div class="img-btn" onclick="execUpload()">
                <img title="アップロード" src="/icons/folder.png">
            </div>
        </div>
    </header>

    <main class="flex-area" th:fragment="main03Fragment()">
        <div id="file-list" class="placeholder" data-placeholder="ここにファイルをドロップできます"></div>
    </main>

<!-- フォーム01 ---------------------------------------------------------------------------------------------------------------------->

    <form id="form-01" class="dialog-content" th:fragment="form01Fragment()">
        <div class="flex-area">
            <p name="owner-name"></p>
        </div>
        <div class="flex-area">
            <p name="qualification-name"></p>
        </div>  
        <div class="flex-area">
            <div class="form-parts">
                <label>番号</label>
                <input tabindex="1" name="number" class="normal-input" type="text" value="" onfocus="this.select();" data-reset>
            </div>
        </div>
        <div class="flex-area">
            <div class="form-parts">
                <label>取得日</label>
                <input tabindex="2" name="acquisition-date" class="normal-input" type="date" value="" onfocus="this.select();" data-reset>
            </div>
            <div class="form-parts">
                <label>有効期限</label>
                <input tabindex="3" name="expiry-date" class="normal-input" type="date" value="" onfocus="this.select();" data-reset>
            </div>
        </div>
    </form>

    <form id="form-02" class="dialog-content" th:fragment="form02Fragment()">
        <div class="flex-area">
            <div class="form-parts">
                <label>管理ID</label>
                <input id="construction-id" type="number" class="normal-input" value="101">
            </div>
            <div class="form-parts">
                <label></label>
                <button id="load-btn" class="normal-btn" type="button"><span>表示</span></button>
            </div>
        </div>

        <div class="flex-area">
            <div class="form-parts">
                <label>グループID</label>
                <select id="group-id" class="normal-select" value=""></select>
            </div>
            <div>
                <label for="file-input" class="upload-button">追加するファイルを選択</label>
                <input type="file" id="file-input" name="files" accept="image/*,application/pdf" />
            </div>
        </div>

        <div class="flex-area">
            <div id="file-list" class="placeholder" data-placeholder="ここにファイルをドロップできます"></div>
        </div>
    </form>
</body>

</html>
