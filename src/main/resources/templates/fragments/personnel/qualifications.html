<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<body>
    <header class="flex-area pc-style" th:fragment="headerEmployeeFragment(code, name)">
        <div id="code-area" class="flex-area">
            <div class="form-parts">
                <label>ID</label>
                <input th:id="${code}" class="normal-input" type="text" value="">
            </div>
            <div class="form-parts">
                <label>名前</label>
                <input th:id="${name}" class="normal-input" type="text" readonly>
            </div>
        </div>
    </header>

    <main th:fragment="mainRegistFragment()">
        <!-- <div class="flex-area">
            <select id="qualification-combo" class="normal-select"></select>
            <button id="addQualificationBtn" class="normal-btn ok" type="button" onclick="createQualificationForm()">追加</button>
        </div> -->
        <form id="form-01">
            <input id="qualifications-id-01" name="qualifications-id" type="hidden" value="0">
            <input id="version01" name="version" type="hidden" value="0">
            <div class="flex-area">
                <div class="form-parts">
                    <label>資格</label>
                    <select tabindex="1" id="qualification-combo" name="qualification-combo" class="normal-select"></select>
                </div>
            </div>
            <div class="flex-area">
                <div class="form-parts">
                    <label>番号</label>
                    <input tabindex="2" id="number" name="number" class="normal-input" type="text" value="" onfocus="this.select();">
                </div>
            </div>
            <div class="flex-area">
                <div class="form-parts">
                    <label>取得日</label>
                    <input tabindex="3" id="acquisition-date" name="acquisition-date" class="normal-input" type="date"></select>
                </div>
                <div class="form-parts">
                    <label>有効期限</label>
                    <input tabindex="4" id="expiry-date" name="expiry-date" class="normal-input" type="date"></select>
                </div>
                <button class="normal-btn" type="button" onclick="initialPanel('03')">リセット</button>
                <button tabindex="5" class="normal-btn ok" type="button" onclick="execSave()">保存</button>
            </div>
        </form>
        <ul id="qualification-list-01" class="normal-list qualification"></ul>
    </main>

    <main th:fragment="mainPdfFragment()">
        <input id="qualifications-id-02" type="hidden">
        
        <ul id="qualification-list-02" class="normal-list qualification"></ul>

        <label for="file-input" class="upload-button">追加するファイルを選択</label>
        <input type="file" id="file-input" multiple accept="image/*,application/pdf" />

        <ul id="file-list" class="placeholder" data-placeholder="ここにファイルをドロップできます"></ul>
    </main>

    <!-- テーブル -->
    <header class="flex-area pc-style" th:fragment="headerFragment(box)">
        <!-- 検索ボックス -->
        <div class="search-box">
            <input th:id="${box}" type="search" placeholder="検索">
            <img title="検索" src="/icons/search.png" onclick="execFilterDisplay(this)">
        </div>
        <div class="form-parts">
            <label>資格</label>
            <select id="qualification-search" class="normal-select"></select>
        </div>
        <div class="form-parts">
            <label>取得状況</label>
            <select id="status-search" class="normal-select">
                <option value="すべて">すべて</option>
                <option value="取得済み">取得済み</option>
                <option value="未取得">未取得</option>
            </select>
        </div>
        <div class="kebab-btns">
            <!-- ダウンロードボタン -->
            <div class="img-btn" onclick="execDownloadCsv(this)">
                <img title="ダウンロード" src="/icons/download.png">
                <span>取得</span>
            </div>
            <!-- 更新ボタン -->
            <div class="img-btn" onclick="execUpdate(this)">
                <img title="更新" src="/icons/update.png">
                <span>更新</span>
            </div>
        </div>
    </header>

    <!-- テーブル -->
    <main th:fragment="mainFragment()">
        <table id="table-01" class="normal-table">
            <tr id="row-0" name="table-header" class="pc-style">
                <th name="chk-cell"><input name="all-chk-btn" class="normal-chk" type="checkbox" onclick="clickAllCheckBtn(this)"></th>
                <th><span>ID<span class="sort-arrow"></span></span></th>
                <th><span>氏名<span class="sort-arrow"></span></span></th>
                <th><span>資格名<span class="sort-arrow"></span></span></th>
                <th><span>取得<span class="sort-arrow"></span></span></th>
                <th><span>有効期限<span class="sort-arrow"></span></span></th>
                <th><span>期限切れ<span class="sort-arrow"></span></span></th>
            </tr>
            <tbody id="table-01-content" class="scroll-area"></tbody>
        </table>
        <button type="button" class="page-top"></button>
    </main>

    <footer th:fragment="footerFragment()" th:remove="tag">
        <span>0件 : 0000/00/00 00:00 現在</span>
    </footer>
</body>

</html>
