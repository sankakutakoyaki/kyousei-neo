<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<body>
    <header class="flex-area pc-style" th:fragment="headerFragment(box)">
        <!-- 検索ボックス -->
        <div class="search-box">
            <input th:id="${box}" type="search" placeholder="検索">
            <img title="検索" src="/icons/search.png" onclick="execFilterDisplay(this)">
        </div>
        <div class="kebab-btns">
            <!-- 削除ボタン -->
            <div class="img-btn" onclick="execDelete(this)">
                <img title="削除" src="/icons/dust.png">
                <span>削除</span>
            </div>
            <!-- ダウンロードボタン -->
            <div class="img-btn" onclick="execDownloadCsv(this)">
                <img title="ダウンロード" src="/icons/download.png">
                <span>取得</span></div>
            <!-- 更新ボタン -->
            <div class="img-btn" onclick="execUpdate(this)">
                <img title="更新" src="/icons/update.png">
                <span>更新</span>
            </div>
        </div>
    </header>

    <main class="table-wrapper" th:fragment="mainFragment(tableId, scrollId)">
        <table th:id="${tableId}" class="normal-table">
            <tr id="row-0" name="table-header" class="pc-style">
                <th name="chk-cell"><input name="all-chk-btn" class="normal-chk" type="checkbox" onclick="clickAllCheckBtn(this)"></th>
                <th><span>ID<span class="sort-arrow"></span></span></th>
                <th><span>氏名<span class="sort-arrow"></span></span></th>
                <th><span>営業所<span class="sort-arrow"></span></span></th>
            </tr>
            <tbody th:id="${scrollId}" class="scroll-area"></tbody>
        </table>
        <button type="button" class="page-top"></button>
    </main>

    <form id="form-01" class="dialog-content" th:fragment="form01Fragment()">
        <!-- <input name="working-conditions-id" type="hidden" value="">
        <input name="employee-id" type="hidden" value="">
        <input name="category" type="hidden" value="">
        <input name="version" type="hidden" value=""> -->
        <div class="flex-area">
            <span id="employee-name"></span>
        </div>
        <div class="flex-area">
            <div class="form-parts">
                <label>支払い方法</label>
                <select tabindex="1" name="payment-method" class="normal-select" autofocus></select>
            </div>
            <div class="form-parts">
                <label>給与形態</label>
                <select tabindex="2" name="pay-type" class="normal-select"></select>
            </div>
        </div>
        <div class="flex-area">
            <div class="form-parts">
                <label>基本給 / 時給</label>
                <input tabindex="3" name="base-salary" class="normal-input text-right" type="text"
                    inputmode="numeric" pattern="\d*" value="" onfocus="this.select();">
            </div>
            <div class="form-parts">
                <label>交通費</label>
                <input tabindex="4" name="trans-cost" class="normal-input text-right" type="text"
                    inputmode="numeric" pattern="\d*" value="" onfocus="this.select();">
            </div>
        </div>
    </form>
</body>

</html>
