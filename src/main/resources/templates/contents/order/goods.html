<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<body>
    <!-- 本体 -->
    <div class="normal-content" th:fragment="bodyFragment">
        <!-- ハンバーガー -->
        <div th:replace="~{fragments/common/sidebar :: sidebarFragment}"></div>
        <!-- サイドバー -->
        <div class="normal-sidebar" th:insert="~{__${sidebarFragmentName}__}"></div>
        <!-- ボディ -->
        <div class="normal-body">
            <div class="tab-area">
                <ul class="tab-menu">
                    <li class="tab-menu-item is-active" data-tab="01">商品</li>
                    <li class="tab-menu-item" data-tab="02">材料</li>
                    <li class="tab-menu-item" data-tab="03">消耗品</li>
                    <li class="tab-menu-item" data-tab="04">返品</li>
                </ul>
                <div class="tab-panel is-show" data-panel="01">
                    <div class="table-area">
                        <!-- ヘッダー -->
                        <header th:replace="~{fragments/order/goods :: header01Fragment('search-box-01', 'start-date01', 'end-date01')}">
                        </header>
                        <!-- コンテンツ -->
                        <main th:replace="~{fragments/order/goods :: main01Fragment('table-01', 'table-01-content', false)}">
                        </main>
                        <!-- フッター -->
                        <footer id="footer-01" class="pc-style"
                            th:insert="~{fragments/order/goods :: footerFragment()}"></footer>
                    </div>
                </div>
                <div class="tab-panel" data-panel="02">
                    <div class="table-area">
                        <!-- ヘッダー -->
                        <header th:replace="~{fragments/order/goods :: header01Fragment('search-box-02', 'start-date02', 'end-date02')}">
                        </header>
                        <!-- コンテンツ -->
                        <main th:replace="~{fragments/order/goods :: main02Fragment('table-02', 'table-02-content', false)}">
                        </main>
                        <!-- フッター -->
                        <footer id="footer-02" class="pc-style"
                            th:insert="~{fragments/order/goods :: footerFragment()}"></footer>
                    </div>
                </div>
                <div class="tab-panel" data-panel="03">
                    <div class="table-area">
                        <!-- ヘッダー -->
                        <header th:replace="~{fragments/order/goods :: header01Fragment('search-box-03', 'start-date03', 'end-date03')}">
                        </header>
                        <!-- コンテンツ -->
                        <main th:replace="~{fragments/order/goods :: main03Fragment('table-03', 'table-03-content', false)}">
                        </main>
                        <!-- フッター -->
                        <footer id="footer-03" class="pc-style"
                            th:insert="~{fragments/order/goods :: footerFragment()}"></footer>
                    </div>
                </div>
                <div class="tab-panel" data-panel="04">
                    <div class="table-area">
                        <!-- ヘッダー -->
                        <header th:replace="~{fragments/order/goods :: header01Fragment('search-box-04', 'start-date04', 'end-date04')}">
                        </header>
                        <!-- コンテンツ -->
                        <main th:replace="~{fragments/order/goods :: main04Fragment('table-04', 'table-04-content', false)}">
                        </main>
                        <!-- フッター -->
                        <footer id="footer-04" class="pc-style"
                            th:insert="~{fragments/order/goods :: footerFragment()}"></footer>
                    </div>
                </div>
            </div>
        </div>
        <div id="form-dialog-area">
            <!-- フォーム画面をここに記入する -->
            <div id="form-dialog-01" class="form-dialog none">
                <div class="dialog-main">
                    <div class="dialog-header"><span></span>
                        <div class="img-btn" onclick="closeFormDialog('form-dialog-01', event)"><img title="閉じる"
                                src="/icons/close-s.png"></div>
                    </div>

                    <form th:replace="~{fragments/order/goods :: form01Fragment()}"></form>

                    <div class="dialog-footer">
                        <button class="normal-btn frameless" type="button"
                            onclick="closeFormDialog('form-dialog-01', event)"><span>キャンセル</span></button>
                        <button class="normal-btn ok" type="button"
                            onclick="execSave('form-dialog-01', 'table-01-content')"><span>保存</span></button>
                    </div>
                </div>
            </div>
            <div id="form-dialog-02" class="form-dialog none">
                <div class="dialog-main">
                    <div class="dialog-header"><span></span>
                        <div class="img-btn" onclick="closeFormDialog('form-dialog-02', event)"><img title="閉じる"
                                src="/icons/close-s.png"></div>
                    </div>
                    
                    <form th:replace="~{fragments/order/goods :: form02Fragment()}"></form>

                    <div class="dialog-footer">
                        <button class="normal-btn frameless" type="button"
                            onclick="closeFormDialog('form-dialog-02', event)"><span>キャンセル</span></button>
                        <button class="normal-btn ok" type="button"
                            onclick="execSave('form-dialog-02', 'table-02-content')"><span>保存</span></button>
                    </div>
                </div>
            </div>
            <div id="form-dialog-03" class="form-dialog none">
                <div class="dialog-main">
                    <div class="dialog-header"><span></span>
                        <div class="img-btn" onclick="closeFormDialog('form-dialog-03', event)"><img title="閉じる"
                                src="/icons/close-s.png"></div>
                    </div>
                    
                    <form th:replace="~{fragments/order/goods :: form03Fragment()}"></form>

                    <div class="dialog-footer">
                        <button class="normal-btn frameless" type="button"
                            onclick="closeFormDialog('form-dialog-03', event)"><span>キャンセル</span></button>
                        <button class="normal-btn ok" type="button"
                            onclick="execSave('form-dialog-03', 'table-03-content')"><span>保存</span></button>
                    </div>
                </div>
            </div>
            <div id="form-dialog-04" class="form-dialog none">
                <div class="dialog-main">
                    <div class="dialog-header"><span></span>
                        <div class="img-btn" onclick="closeFormDialog('form-dialog-04', event)"><img title="閉じる"
                                src="/icons/close-s.png"></div>
                    </div>
                    
                    <form th:replace="~{fragments/order/goods :: form04Fragment()}"></form>

                    <div class="dialog-footer">
                        <button class="normal-btn frameless" type="button"
                            onclick="closeFormDialog('form-dialog-04', event)"><span>キャンセル</span></button>
                        <button class="normal-btn ok" type="button"
                            onclick="execSave('form-dialog-04', 'table-04-content')"><span>保存</span></button>
                    </div>
                </div>
            </div>
        </div>
        <div id="msg-dialog-area">
            <div th:replace="~{fragments/common/dialog :: messageFragment}"></div>
        </div>
        <script type="text/JavaScript" th:inline="JavaScript">
            const token = /*[[${_csrf.token}]]*/;
            const user = /*[[${user}]]*/;
            const formEntity = /*[[${formEntity}]]*/;
            const deleteCode = /*[[${deleteCode}]]*/;
            const goodsCode = /*[[${goodsCode}]]*/;
            const materialsCode = /*[[${materialsCode}]]*/;
            const equipmentCode = /*[[${equipmentCode}]]*/;
            const returnsCode = /*[[${returnsCode}]]*/;
            const companyComboList = /*[[${companyComboList}]]*/;
            const shippingCompanyComboList = /*[[${shippingCompanyComboList}]]*/;
            const supplierComboList = /*[[${supplierComboList}]]*/;
            const classificationComboList = /*[[${classificationComboList}]]*/;
            const officeList = /*[[${officeList}]]*/;
            let origin = /*[[${origin}]]*/; // 初期リスト記憶用
            let origin01 = [];
            let origin02 = [];
            let origin03 = [];
            let origin04 = [];
            let itemId = 0;
            let itemList = [];
            const inspectorId11 = document.getElementById('inspector-id11');
            const inspectorId12 = document.getElementById('inspector-id12');
            const inspectorId13 = document.getElementById('inspector-id13');
            const inspectorId14 = document.getElementById('inspector-id14');
            const inspectorName11 = document.getElementById('inspector-name11');
            const inspectorName12 = document.getElementById('inspector-name12');
            const inspectorName13 = document.getElementById('inspector-name13');
            const inspectorName14 = document.getElementById('inspector-name14');
            const buyerId12 = document.getElementById('buyer-id12');
            const buyerCompanyName12 = document.getElementById('buyer-company-name12');
            const buyerName12 = document.getElementById('buyer-name12');
        </script>
        <script th:src="@{/js/order/goods.js}"></script>
    </div>

</body>
