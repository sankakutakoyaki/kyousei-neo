<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<body>
    <!-- 本体 -->
    <div class="normal-content" th:fragment="bodyFragment">
        <!-- サイドバー -->
        <div th:replace="~{fragments/common/sidebar :: sidebarFragment}"></div>
        <!-- ボディ -->
        <div class="normal-body">

            <div sec:authorize="hasAnyAuthority('APPROLE_admin', 'APPROLE_master', 'APPROLE_leader', 'APPROLE_user', 'APPROLE_staff')">
                <h2>勤怠</h2>
                <div class="flex-area time-btn">  
                    <div class="form-parts">
                        <button name="start-btn" class="normal-btn" type="button" onclick="setTimeworks('start')"><span>出勤</span></button>
                        <span id="start-time">00:00:00</span>
                    </div>
                    <div class="form-parts">
                        <button name="end-btn" class="normal-btn" type="button" onclick="setTimeworks('end')"><span>退勤</span></button>
                        <span id="end-time">00:00:00</span>
                    </div>
                </div>
            </div> 
            
            <div sec:authorize="hasAuthority('APPROLE_office')">
                <h2>営業所メニュー</h2>
                <a th:href="@{/timeworks}">勤怠</a>
            </div>

        </div>
        <div id="form-dialog-area">
            <!-- フォーム画面をここに記入する -->
        </div>
        <div id="msg-dialog-area">
            <div th:replace="~{fragments/common/dialog :: messageFragment}"></div>
        </div>
        <script th:src="@{/js/personnel/timeworks.js}"></script>
        <script type="text/JavaScript" th:inline="JavaScript">
            const token = /*[[${_csrf.token}]]*/;
            const user_name = /*[[${user_name}]]*/;
            const employeeId = /*[[${employeeId}]]*/;
        </script>
        <script th:src="@{/js/index/home.js}"></script>
    </div>

</body>
